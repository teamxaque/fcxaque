---
layout: default
---

<h1>{{ page.title }}</h1>
<p>
  <span class="label label-info">
    <i class="fa fa-fw fa-calendar-o"></i>
    {{ page.date | date_to_string }}
  </span>
  &nbsp;
  {% for tag in page.tags %}
    <span class="label label-default">
      <i class="fa fa-fw fa-tag"></i>
      {{ tag }}
    </span>
    {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
  {% if page.comments %}<a href="https://teamxaque.github.io{{ page.url }}#disqus_thread" class="label label-success"><i class="fa fa-fw fa-comment"></i>0 Comments</a>{% endif %}
</p>
<hr />
{{ content }}
{% include disqus.html %}
